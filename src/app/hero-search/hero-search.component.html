<div id="search-component">
  <mat-form-field class="example-form-field">
    <mat-label>Hero Search</mat-label>
    <input matInput type="text" #searchBox id="search-box" (input)="search(searchBox.value)" > 
    <mat-icon matSuffix>search</mat-icon>  
  </mat-form-field>   
  <mat-list role="list" class="search-result">
    <mat-list-item role="listitem" *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </mat-list-item>   
  </mat-list>
