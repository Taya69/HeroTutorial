<h2>Top Heroes</h2>

<mat-grid-list cols="4" rowHeight="4:1" class="heroes-menu">
  <mat-grid-tile *ngFor="let hero of heroes">
    <div class='shadow'>
    <a routerLink="/detail/{{hero.id}}">
    {{hero.name}}
  </a>
  </div>
  </mat-grid-tile> 
</mat-grid-list>
<app-hero-search></app-hero-search>
